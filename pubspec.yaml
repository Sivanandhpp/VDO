name: vdo
description: A flutter video player.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=2.19.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.8.0
  firebase_auth: ^4.3.0
  firebase_database: ^10.0.16
  provider: ^6.0.5
  google_fonts: ^4.0.3
  intl_phone_number_input: ^0.7.2
  pinput: ^2.2.31
  video_player: ^2.6.0
  http: ^0.13.5
  flutter_secure_storage: ^8.0.0
  encrypt: ^5.0.1
  path_provider: ^2.0.14
  permission_handler: ^10.2.0
  url_launcher: ^6.1.10
  cached_network_image: ^3.2.3
  file_picker: ^5.2.6
  firebase_storage: ^11.0.16
  brightness_volume: ^1.0.3
  auto_orientation: ^2.2.1
  shimmer: ^2.0.0
  toggle_switch: ^2.0.1
  shared_preferences: ^2.0.20


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/progress_icon.png
  